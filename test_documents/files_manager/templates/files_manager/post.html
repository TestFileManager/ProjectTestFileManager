<!--Наследуем основной шаблон от base.html -->
{% extends 'files_manager/base.html' %}

<!-- Называем Title страницы -->
{%block title %}
    File Upload
{% endblock %}

<!-- Название страницы в header -->
{% block main_page_name %}
    File Upload
{% endblock %}

Основной контент -->

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-2">
        {{ form.post }}
    </div>
    <div class="mt-2 d-flex flex-row">
         <button type="submit" class="btn btn-success mt-2"> Загрузить файл </button>
    </div>
    <span>{{ error }}</span>
</form>

{% endblock%}
