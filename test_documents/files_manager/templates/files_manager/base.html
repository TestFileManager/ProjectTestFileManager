<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
      <p class="h5 my-0 me-md-auto fw-normal">{% block main_page_name %} {% endblock %}</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="{% url 'main_page' %}">Main</a>
        <a class="p-2 text-dark" href="{% url 'task' %}">Task Manager</a>
        <a class="p-2 text-dark" href="{% url 'new_files' %}">New File</a>
        <a class="p-2 text-dark" href="{% url 'on_check' %}">On Check</a>
        <a class="p-2 text-dark" href="{% url 'in_work' %}">In Work</a>
        <a class="p-2 text-dark" href="{% url 'outdated' %}">Outdated</a>
      </nav>
    </header>
    <div class="container">
    {% block content %} {% endblock %}
    </div>
</body>
</html>
