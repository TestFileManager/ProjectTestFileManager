<!-- Наследуем основной шаблон от base.html -->
{% extends 'files_manager/base.html' %}

<!-- Называем Title страницы -->
{%block title %}
    Create Task
{% endblock %}

<!-- Название страницы в header -->
{% block main_page_name %}
    Create Task
{% endblock %}

<!-- Основной контент -->

{% block content %}

        <form method="post">
            {% csrf_token %}
            <div class="mt-2">
                {{ form.title }}
            </div>
            <div class="mt-2">
                {{ form.task }}
            </div>
            <div class="mt-2 d-flex flex-row">
                 <button type="submit" class="btn btn-success mt-2"> Create Task </button>
            </div>
        </form>

{% endblock%}
