{% extends 'files_manager/base.html' %}

{% block content %}
 <div class="row">
   <div class="col-md-2 offset-md-10">
     <a href="{% url 'register' %}" class="btn btn-primary my-2">Create User</a>
   </div>
 </div>
 <table>
   <tr><th>Id</th><th>Username</th></tr>
   {% for i in people %}
     <tr>
         <td>
             <p>{{ people }}</p>
         </td>
         <td>
             <p>{{ people.username }}</p>
         </td>
     </tr>
   {% endfor %}
 </table>


{% endblock content %}
